<html xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <link href="../../../../favicon.ico" rel="icon">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Custom styles for this template -->
    <link href="starter-template.css" rel="stylesheet" th:href="@{/css/starter-template.css}">
</head>

<body>

<div th:replace="~{block/header_boot::headerA_boot}"></div>
<main class="container" role="main">

    <div class="starter-template">
        <h1 th:text="${title}">Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a
            mostly barebones HTML document.</p>
    </div>


    <p>入力内容をご確認ください</p>
    <div th:object="${inquiryForm}">
        <div class="mb-5">
            <ul class="list-group">
                <li th:text="*{name}" 　class="list-group-item">Dapibus ac facilisis in</li>
                <li th:text="*{email}" 　class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item" th:text="*{contents}">Porta ac consectetur ac</li>
            </ul>
        </div>
        <form action="#" method="post" th:action="@{/inquiry/form}">
            <input name="name" th:value="*{name}" type="hidden">
            <input name="email" th:value="*{email}" type="hidden">
            <input name="contents" th:value="*{contents}" type="hidden">
            <button class="btn btn-primary" type="submit">戻る</button>
        </form>
        <form action="#" method="post" th:action="@{/inquiry/complete}">
            <input name="name" th:value="*{name}" type="hidden">
            <input name="email" th:value="*{email}" type="hidden">
            <input name="contents" th:value="*{contents}" type="hidden">
            <button class="btn btn-primary" type="submit">送信する</button>
        </form>
    </div>

</main><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="@{/js/jquery-slim.min.js}"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="../../dist/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
