<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Insert title here</title>
</head>
<body>
<div th:replace="~{block/header::headerA}"></div>
<h1 th:text="${title}">仮のタイトル</h1>
<div th:if="${isComplete}">
    更新が完了しました。
</div>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>email</th>
        <th>contents</th>
        <th>datetime</th>
    </tr>
    <tr th:each="inquiry : ${inquiryList}">
        <td>
            <a th:href="@{/inquiry/form/{id}(id = ${inquiry.id})}" th:text="${inquiry.id}"></a>
        </td>
        <td th:text="${inquiry.name}"></td>
        <td th:text="${inquiry.email}"></td>
        <td th:text="${inquiry.contents}"></td>
        <td th:text="${inquiry.created}"></td>
    </tr>
</table>
</body>
</html>
