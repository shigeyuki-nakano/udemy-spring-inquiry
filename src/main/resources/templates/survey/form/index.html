<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Insert title here</title>
</head>
<body>
<div th:replace="~{block/header::headerA}"></div>
<h1 th:text="${title}">仮のタイトル</h1>
<div th:if="${isComplete}">
    更新が完了しました。
</div>
<form action="#" method="post" th:action="@{/survey/confirm}" th:object="${surveyAddRequest}">
    <label for="age">年齢:</label>
    <input id="age" name="age" th:value="*{age}" type="number"><br>
    <div th:errors="*{age}" th:if="${#fields.hasErrors('age')}"></div>
    <label for="satisfaction">満足度:</label>
    <th:block th:each="i : ${#numbers.sequence(1,5)}">
        <input id="satisfaction" name="satisfaction" th:checked="*{satisfaction == i}" type="radio" th:value="${i}">i
    </th:block>
    <br>
    <div th:errors="*{satisfaction}" th:if="${#fields.hasErrors('satisfaction')}"></div>
    <label for="comment">コメント　:</label>
    <textarea cols="40" id="comment" name="comment" rows="3" th:field="*{comment}"></textarea><br>
    <div th:errors="*{comment}" th:if="${#fields.hasErrors('comment')}"></div>
    <input type="submit" value="確認ページへ">
</form>
</body>
</html>
